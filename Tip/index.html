<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="jumbotron bg-dark text-light">
      <h3>Tip Calculator</h3>
      <p>Enter your bill amount and calculate the tip you need to pay</p>
    </div>
    <div>
      <form class="w-50">
        <div class="form-group">
          <label for="formGroupExampleInput"> Enter bill amount :</label>
          <input type="text" name="" id="bill" class="form-control" />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Tip Amount:</label>
          <input type="text" id="tip" class="form-control" />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Total Amount:</label>
          <input type="text" id="total" class="form-control" />
        </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
